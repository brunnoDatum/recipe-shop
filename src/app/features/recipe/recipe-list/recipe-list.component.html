<div class="row">
  <div class="col-xs-12">
    <button type="button" class="btn btn-success">New Recipe</button>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <hr />
  </div>
</div>

<div class="row mt-3">
  <div class="col-xs-12">

    <div class="list-group clearfix">
      <a v class="list-group-item d-flex justify-content-between align-items-start" *ngFor="let item of recipes">
        <div class="ms-2 me-auto">
          <div class="fw-bold">{{ item?.name }}</div>
          <span>{{ item?.description }}</span>
        </div>
        <img class="img-responsive img-max-height" alt="{{ item?.name }}" src="{{ item?.imagePath }}">
      </a>
    </div>

    <app-recipe-item></app-recipe-item>
  </div>
</div>
