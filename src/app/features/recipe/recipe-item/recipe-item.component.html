<a class="list-group-item d-flex justify-content-between align-items-start" (click)="selectRecipe()">
  <div class="ms-2 me-auto">
    <div class="fw-bold">{{ recipe?.title }}</div>
    <span>{{ recipe?.sourceName }}</span>
  </div>
  <img class="img-responsive img-max-height" alt="{{ recipe?.title }}" src="{{ recipe?.image }}">
</a>
