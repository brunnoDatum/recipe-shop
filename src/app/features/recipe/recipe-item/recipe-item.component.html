<a class="list-group-item d-flex justify-content-between align-items-start" role="button" [routerLink]="[recipe?.id]"
  routerLinkActive="active">
  <div class="ms-2 me-auto">
    <div class="fw-bold">{{ recipe?.name }}</div>
    <span>{{ recipe?.description }}</span>
  </div>
  <img class="img-responsive img-max-height" alt="{{ recipe?.name }}" src="{{ recipe?.imagePath }}">
</a>
