<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (sendNewIngredient)="receiveNewIngredient($event)"></app-shopping-edit>
    <hr />

    <ul class="list-group">
      <a class="list-group-item item-cursor" *ngFor="let item of ingredients">{{ item?.name }}
        ({{ item?.quantity | number }})</a>
    </ul>
  </div>
</div>
