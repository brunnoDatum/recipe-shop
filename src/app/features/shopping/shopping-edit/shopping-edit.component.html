<div class="row">
  <div class="col-xs-12">

    <form (ngSubmit)="onSubmit()" #form="ngForm" [formGroup]="ingredientForm">

      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="Name">Name</label>
          <input type="text" id="name" class="form-control" formControlName="name">

          <div class="invalid-feedback" *ngIf="checkValidity(ingredientForm?.get('name'))">
            Please provide a valid name.
          </div>
        </div>

        <div class="col-sm-2 form-group">
          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" class="form-control" formControlName="quantity">

          <div class="invalid-feedback" *ngIf="checkValidity(ingredientForm?.get('quantity'))">
            <span *ngIf="ingredientForm?.get('quantity')?.errors['required']">Please provide a valid quantity.</span>
            <span *ngIf="ingredientForm?.get('quantity')?.errors['min']">Please provide a quantity higher than 0.</span>
          </div>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success me-1" [disabled]="ingredientForm?.invalid">{{ !editMode ? 'Add' : 'Edit'}}</button>

          <button type="button" class="btn btn-danger me-1" [disabled]="!editMode" (click)="deleteIngredient()">Delete</button>

          <button type="button" class="btn btn-primary" (click)="clearForm()">Clear</button>
        </div>
      </div>

    </form>

  </div>
</div>
